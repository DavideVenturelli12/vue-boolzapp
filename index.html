<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Boolzapp</title>
</head>

<body>
    <div id="boolzapp">
        <!--HEADER-->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!--HEADER LEFT-->
                        <div class="row">
                            <div class="col-4 header-left">
                                <div class="row">
                                    <div class="col-6">
                                        <img class="profile" src="img/avatar_io.jpg" alt="immagine personale">
                                        <span>Sofia</span>
                                    </div>
                                    <div class="col-6 nav">
                                        <div>
                                            <i class="fa-solid fa-circle-notch"></i>
                                            <i class="fa-solid fa-message"></i>
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--HEADER RIGHT-->
                            <div class="col-8 header-right">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--MAIN-->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <!--MAIN LEFT-->
                    <div class="col-4 left">
                        <div class="row notifications-container">
                            <div class="col-3">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="col-9">
                                <h4>Ricevi notifiche di nuovi messaggi</h4>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 search-container">
                                <div class="input-group flex-nowrap">
                                    <span id="lens" class="input-group-text" id="addon-wrapping">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input id="search" type="text" class="form-control"
                                        placeholder="Cerca o inizia una nuova chat" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" v-for="(contact, index) in contacts" @click="showActiveChat(index)">
                                <div class="row contact-container">
                                    <div class="col-2 align-items-center">
                                        <img class="profile" :src="imgURLAvatar(contact)" alt="immagine contatto">
                                    </div>
                                    <div class="col-10 align-items-center">
                                        <h5 class="chat-info contact-name">{{contact.name}}</h5>
                                        <p class="chat-info last-message">{{showLastMessage(contact)}}</p>
                                        <span class="time">12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/MAIN LEFT-->

                    <!--MAIN RIGHT-->
                    <div class="col-8 chat">
                        <div v-if="selectedContact !== null">
                            <div>
                                {{contacts[selectedContact].messages}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--/MAIN-->
    </div>

</body>

</html>
