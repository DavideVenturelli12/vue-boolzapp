<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Boolzapp</title>
</head>

<body>
    <div id="boolzapp">
        <!--HEADER-->
        <header>
            <div class="header-left">
                <div>
                    <img class="profile" src="img/avatar_io.jpg" alt="sofia">
                    <span>sofia</span>
                </div>
                <div>
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="header-right">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </header>
        <!--/HEADER-->

        <!--MAIN-->
        <main>
            <div class="main-left">
                <!--notification section-->
                <div class="notifications">
                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!--/notification section-->

                <!--search section-->
                <div class="search-container">
                    <div class="search">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search-input">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>
                <!--/search section-->

                <div class="contact-container" v-for="(contact, index) in contacts">
                    <div class="contact-box">
                        <div class="contact-img">
                            <img class="profile" :src="imgURLAvatar(contact)" alt="immagine contatto">
                        </div>
                        <div class="contact-info">
                            <h5>{{contact.name}}</h5>
                            <p>{{showLastMessage(contact)}}</p>
                            <span class="time">12:00</span>
                        </div>
                    </div>


                </div>
            </div>
            <div class="main-right">
                <div class="sent">
                    <p>Hai portato a spasso il cane?</p>
                </div>
                <div class="sent">
                    <p>Ricordati di stendere i panni</p>
                </div>
                <div class="received">
                    <p>Tutto Fatto!</p>
                </div>

            </div>
        </main>
    </div>

</body>

</html>
